{{title}}
<table class="table table-bordered">
    <tr> 
      <th><input type="text" placeholder="Id" size="3" disabled [(ngModel)]="Id">  </th>
      <th><input type="text" placeholder="Enter Name" [(ngModel)]="newUser.name"></th>
      <th><input type="text" placeholder="Enter Email" [(ngModel)]="newUser.email"></th>
      <th><input type="text" placeholder="Enter Phone" [(ngModel)]="newUser.phone"></th>
      <th colspan="3"><button class="btn btn-success btn-sm" (click)="createUser()"> Create New User <i class="fa fa-plus"> </i></button></th>
    </tr>
    <tr> 
      <th> #</th>
      <th> Name </th>
      <th> Email </th>
      <th> Phone </th>
      <th colspan="3">Actions</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}} </td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td><a routerLink="/user/{{user.id}}" routerLinkActive="active" class="btn btn-sm btn-default"> <i class="fa fa-eye"></i></a></td>
      <!--<td><button class="btn btn-sm btn-default" (click)="viewUser(user.id)" > <i class="fa fa-eye"></i></button></td>-->
      <td><a class="btn btn-sm btn-success" routerLink="/editUser/{{user.id}}" routerLinkActive="active"  ><i class="fa fa-edit"></i></a></td>
      <td><a class="btn btn-sm btn-danger" (click)="deleteUser(user.id)"><i class="fa fa-remove"></i></a></td>
    </tr>
  </table>
